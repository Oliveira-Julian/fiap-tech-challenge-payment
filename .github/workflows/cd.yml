name: CD - Deploy AWS App Runner (.NET 9)

on:
  push:
    branches: [ "main" ]

env:
  AWS_REGION: us-east-1                        # Alterar para sua regiÃ£o
  ECR_REPOSITORY: fiap-tech-challenge-payment # Nome do repositÃ³rio ECR
  APP_RUNNER_SERVICE: payment-app-runner      # Nome do serviÃ§o App Runner
  DOCKERFILE_PATH: tools/docker/build/dotnet.web-api.Dockerfile
  DOTNET_VERSION: '9.0.x'
  PROJECT_PATH: 'src/FoodChallenge.Payment'

jobs:
  test:
    name: Testes e AnÃ¡lise
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do cÃ³digo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Java (para SonarScanner)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Instalar ferramentas .NET
        run: |
          dotnet tool install --global dotnet-sonarscanner
          dotnet tool install --global dotnet-coverage

      - name: Restore dependÃªncias
        working-directory: ${{ env.PROJECT_PATH }}
        run: dotnet restore

      - name: SonarCloud - Begin Analysis
        working-directory: ${{ env.PROJECT_PATH }}
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          dotnet sonarscanner begin \
            /k:"${{ secrets.SONAR_PROJECT_KEY }}" \
            /o:"${{ secrets.SONAR_ORG }}" \
            /d:sonar.token="${{ secrets.SONAR_TOKEN }}" \
            /d:sonar.host.url="https://sonarcloud.io" \
            /d:sonar.cs.vscoveragexml.reportsPaths="coverage.xml"

      - name: Build
        working-directory: ${{ env.PROJECT_PATH }}
        run: dotnet build --no-restore --configuration Release

      - name: Executar Testes UnitÃ¡rios com Cobertura
        working-directory: ${{ env.PROJECT_PATH }}
        run: |
          dotnet-coverage collect \
            'dotnet test --no-build --configuration Release --verbosity normal' \
            -f xml \
            -o 'coverage.xml'

      - name: Upload Coverage Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: ${{ env.PROJECT_PATH }}/coverage.xml
          retention-days: 30

      - name: SonarCloud - End Analysis
        working-directory: ${{ env.PROJECT_PATH }}
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: dotnet sonarscanner end /d:sonar.token="${{ secrets.SONAR_TOKEN }}"

      - name: Exibir Resultados dos Testes
        run: |
          echo "âœ… Testes executados com sucesso!"
          echo "ðŸ“Š RelatÃ³rio de cobertura enviado para SonarCloud"
          echo "ðŸ”— Acesse: https://sonarcloud.io/project/overview?id=${{ secrets.SONAR_PROJECT_KEY }}"

  deploy:
    name: Deploy para AWS
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ env.DOCKERFILE_PATH }}
          push: true
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }}
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy to AWS App Runner
        run: |
          aws apprunner update-service \
            --service-arn ${{ secrets.APP_RUNNER_SERVICE_ARN }} \
            --source-configuration "ImageRepository={ImageIdentifier=${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }},ImageRepositoryType=ECR,ImageConfiguration={Port=8080}}" \
            --region ${{ env.AWS_REGION }}
          
          echo "âœ… Deploy iniciado no App Runner"
          echo "ðŸ”— Service: ${{ env.APP_RUNNER_SERVICE }}"
          echo "ðŸ“¦ Image: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }}"