name: CI - Pull Request (.NET 9)

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

env:
  DOTNET_VERSION: '9.0.x'
  PROJECT_PATH: 'src/FoodChallenge.Payment'
  SOLUTION_FILE: 'src/FoodChallenge.Payment/FoodChallenge.Payment.sln'

jobs:
  build-test-sonar:
    name: Build and analyze
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do cÃ³digo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Java (para SonarScanner)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Instalar ferramentas .NET
        run: |
          dotnet tool install --global dotnet-sonarscanner

      - name: Restore dependÃªncias
        working-directory: ${{ env.PROJECT_PATH }}
        run: dotnet restore

      - name: SonarCloud - Begin Analysis
        working-directory: ${{ env.PROJECT_PATH }}
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          dotnet sonarscanner begin \
            /k:"${{ secrets.SONAR_PROJECT_KEY }}" \
            /o:"${{ secrets.SONAR_ORG }}" \
            /d:sonar.token="${{ secrets.SONAR_TOKEN }}" \
            /d:sonar.host.url="https://sonarcloud.io" \
            /d:sonar.cs.opencover.reportsPaths="**/coverage.opencover.xml" \
            /d:sonar.coverage.exclusions="**/*Tests/**,**/*.UnitTests/**,**/Migrations/**" \
            /d:sonar.exclusions="**/bin/**,**/obj/**,**/Migrations/**"

      - name: Build
        working-directory: ${{ env.PROJECT_PATH }}
        run: dotnet build --no-restore --configuration Release

      - name: Executar Testes UnitÃ¡rios com Cobertura
        working-directory: ${{ env.PROJECT_PATH }}
        run: |
          dotnet test --no-build --configuration Release --verbosity normal \
            --collect:"XPlat Code Coverage" \
            --results-directory:"./TestResults" \
            -- DataCollectionRunSettings.DataCollectors.DataCollector.Configuration.Format=opencover
          
          # Move coverage file to expected location
          find ./TestResults -name "coverage.opencover.xml" -exec cp {} ./coverage.opencover.xml \; 2>/dev/null || true

      - name: Upload Coverage Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: |
            ${{ env.PROJECT_PATH }}/coverage.opencover.xml
            ${{ env.PROJECT_PATH }}/TestResults/**/coverage.opencover.xml
          retention-days: 7

      - name: SonarCloud - End Analysis
        working-directory: ${{ env.PROJECT_PATH }}
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: dotnet sonarscanner end /d:sonar.token="${{ secrets.SONAR_TOKEN }}"

      - name: Exibir Resultados dos Testes
        if: always()
        run: |
          echo "âœ… Testes executados com sucesso!"
          echo "ðŸ“Š RelatÃ³rio de cobertura enviado para SonarCloud"
          echo "ðŸ”— Acesse: https://sonarcloud.io/project/overview?id=${{ secrets.SONAR_PROJECT_KEY }}"
