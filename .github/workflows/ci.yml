name: CI - Build and Test (.NET 9)

on:
  pull_request:
    branches: [ "main" ]

env:
  DOTNET_VERSION: '9.0.x'
  PROJECT_PATH: 'src/FoodChallenge.Payment'

jobs:
  build:
    name: Build and analyze
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do c√≥digo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Java (para SonarScanner)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Instalar ferramentas .NET
        run: dotnet tool install --global dotnet-sonarscanner

      - name: Restore depend√™ncias
        working-directory: ${{ env.PROJECT_PATH }}
        run: dotnet restore

      - name: SonarCloud - Begin Analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          dotnet sonarscanner begin \
            /k:"${{ secrets.SONAR_PROJECT_KEY }}" \
            /o:"${{ secrets.SONAR_ORG }}" \
            /d:sonar.token="${{ secrets.SONAR_TOKEN }}" \
            /d:sonar.host.url="https://sonarcloud.io" \
            /d:sonar.sources="${{ github.workspace }}/${{ env.PROJECT_PATH }}" \
            /d:sonar.tests="${{ github.workspace }}/${{ env.PROJECT_PATH }}/FoodChallenge.Payment.UnitTests" \
            /d:sonar.cs.opencover.reportsPaths="${{ github.workspace }}/${{ env.PROJECT_PATH }}/TestResults/*/coverage.opencover.xml" \
            /d:sonar.coverage.exclusions="**/Tests/**,**/*Tests*/**,**/Migrations/**" \
            /d:sonar.exclusions="**/bin/**,**/obj/**,**/Migrations/**,**/*Tests*/**"

      - name: Build
        working-directory: ${{ env.PROJECT_PATH }}
        run: dotnet build --no-restore --configuration Release

      - name: Executar Testes Unit√°rios com Cobertura
        working-directory: ${{ env.PROJECT_PATH }}
        run: |
          dotnet test --no-build --configuration Release --verbosity normal \
            --collect:"XPlat Code Coverage" \
            --results-directory ./TestResults \
            -- DataCollectionRunSettings.DataCollectors.DataCollector.Configuration.Format=opencover

      - name: Listar arquivos de cobertura
        working-directory: ${{ env.PROJECT_PATH }}
        run: |
          echo "üìÅ Arquivos de cobertura gerados:"
          find ${{ github.workspace }} -name "coverage.opencover.xml" -type f
          echo "üìä Primeiras linhas do arquivo de cobertura:"
          head -50 $(find . -name "coverage.opencover.xml" -type f | head -1) || echo "Arquivo n√£o encontrado"

      - name: Upload Coverage Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: ${{ env.PROJECT_PATH }}/TestResults/**/coverage.opencover.xml
          retention-days: 7

      - name: SonarCloud - End Analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: dotnet sonarscanner end /d:sonar.token="${{ secrets.SONAR_TOKEN }}"

      - name: Exibir Resultados dos Testes
        run: |
          echo "‚úÖ Testes executados com sucesso!"
          echo "üìä Relat√≥rio de cobertura enviado para SonarCloud"
          echo "üîó Acesse: https://sonarcloud.io/project/overview?id=${{ secrets.SONAR_PROJECT_KEY }}"
